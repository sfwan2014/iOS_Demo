<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

	<head>
		<link href="demo.css" rel="stylesheet" />
	</head>
	<body>
	<div>HTML 事件的例子
		<ul>
			<li>当用户点击鼠标时  <i style="color:red; font-size:14px;">&nbsp;onclick</i></li>
			<li>当网页已加载时  <i style="color:red; font-size:14px;">&nbsp;onclick</i></li>
			<li>当图像已加载时  <i style="color:red; font-size:14px;">&nbsp;onclick</i></li>
			<li>当鼠标移动到元素上时  <i style="color:red; font-size:14px;">&nbsp;onclick</i></li>
			<li>当输入字段被改变时  <i style="color:red; font-size:14px;">&nbsp;onclick</i></li>
			<li>当提交HTML表单时  <i style="color:red; font-size:14px;">&nbsp;onclick</i></li>
			<li>当用户触发按键时  <i style="color:red; font-size:14px;">&nbsp;onclick</i></li>
		</ul>
		
		<div class="green">
			<h1 onclick=clickMeEvent(this)>点击这里</h1>
		</div>
	</div>
	
	<script>
		function clickMeEvent(obj)
		{
		
		if (obj.innerHTML=="再见")
			{
			 
			obj.style.display="none";
			}
		else if (obj.innerHTML=="谢谢")
			{
			obj.innerHTML="再见";		
			}
		else if (obj.innerHTML=="点击这里<br>再次点击这里<br>再点一次")
			{
			obj.innerHTML="谢谢";		
			}
		else if (obj.innerHTML=="点击这里<br>再次点击这里")
			{
			obj.innerHTML=obj.innerHTML+"<br>再点一次";		
			}
		else
			{
			obj.innerHTML=obj.innerHTML+"<br>再次点击这里";
			}
		}
	</script>
	
	</body>
</html>
