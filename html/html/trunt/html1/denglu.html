<!DOCTYPE HTML>
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"
	name="viewport" />
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<link href="../css/main.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="../js/lib/jquery/1.9.1/jquery.js"></script>
<script type="text/javascript" src="../js/lib/jquery/jquery.ba-resize.min.js"></script>
<script type="text/javascript" src="../js/item/main.js"></script>
</head>
<body>
	<div class="hd">
		<h2>登录</h2>
		<a href="javascript:history.go(-1);"
			class="cancel fl" onclick="finish();">取消</a>
	</div>
	<div class="bd">
		<div class="con login loginBg">
			<h1 class="logo">建信基金</h1>
			<div class="loginForm">
				<div class="loginInput">
					<label>登录方式</label>
					<div class="inputCon">
						<a class="select ui-selectBtn" href="javascript:void(0)"><i>身份证</i></a>
					</div>
					<ul class="selectList ui-selectList">
						<li>身份证</li>
						<li>通行证</li>
						<li>护照</li>
					</ul>
				</div>
				<div class="loginInput">
					<label for="useId">证件号码</label>
					<div class="inputCon">
						<input type="text" name="useId" id="useId" />
					</div>
				</div>
				<div class="loginInput">
					<label for="usePassword">交易密码</label>
					<div class="inputCon">
						<input type="password" name="usePassword" id="usePassword" />
					</div>
				</div>
				<div class="loginStatus">
					<a class="rmUse fgUse" href="javascript:void(0)">记住用户名</a> <a
						class="fgPassword" href="jiaoyimimaxiugai.html">忘记交易密码？</a>
				</div>
				<div class="loginBtn">
					<a class="login ui-loginBtn" href="dengluhou.html">登 录</a> <a
						class="kskh ui-loginBtn" href="jiaoyikaihu.html">快速开户</a>
				</div>
			</div>
			<dl class="promptDl">
				<dt>温馨提示</dt>
				<dd>
					<em>1、</em><span>必须为6-8位数字或字母；</span>
				</dd>
				<dd>
					<em>2、</em><span>请勿使用别人易猜出的数字组合作为登录密码；</span>
				</dd>
				<dd>
					<em>3、</em><span>请妥善保管您的密码。</span>
				</dd>
			</dl>
			<p class="tips">
				<a href="javascript:void(0)">安全指引</a> <a href="javascript:void(0)">免责条款</a>
			</p>
		</div>
	</div>
	<div class="foter">
		<i>全称通信加密，保证信息安全</i>
	</div>
</body>
</html>
