		<h3 class="tit">开户人身份信息</h3>

			<div class="loginInput">
				<label for="zjhm">身份证号</label>
				<div class="inputCon">
					<input type="text" name="zjhm" id="zjhm"> 
				</div>
			</div>
			<div class="zjInput">
				<div class="cr">
					<a class="rmUse" href="javascript:void(0)">无期限</a>
				</div>
				<div class="loginInput">
					<label for="sms">证件有效期</label>
					
					<div class="inputCon">

					</div>
				</div>

			<div class="loginInput">

					<li>男</li>

			<div class="loginInput">

				<label for="phone">手机号码</label>
				<div class="inputCon">
					<input type="text" name="phone" id="phone"> 
				</div>
			</div>
			<div class="loginInput">
				<label for="mail">电子邮件</label>
				<div class="inputCon">
					<input type="text" name="mail" id="mail"> 
				</div>
			</div>
			<div class="loginInput">
				<label for="adress">通讯地址</label>
				<div class="inputCon">
					<input type="text" name="adress" id="adress">
