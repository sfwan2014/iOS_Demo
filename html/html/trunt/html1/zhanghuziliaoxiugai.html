<!DOCTYPE HTML>
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0" name="viewport" />
<meta content="yes" name="apple-mobile-web-app-capable" /> 
<meta content="black" name="apple-mobile-web-app-status-bar-style" /> 
<meta content="telephone=no" name="format-detection" /> 
<link href="../css/main.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="../js/lib/jquery/1.9.1/jquery.js"></script>
<script type="text/javascript" src="../js/lib/jquery/jquery.ba-resize.min.js"></script>
<script type="text/javascript" src="../js/item/main.js"></script>
</head>
<body>
<div class="hd">
	<h2>账户资料修改</h2>
	<a href="javascript:history.go(-1);" class="goback fl">返回</a>
</div>
<div class="bd">
	<div class="con zlxg">
		<h3 class="tit">开户人身份信息</h3>
		<div class="loginForm">
			<div class="loginInput">
				<label for="zsxm">真实姓名</label>
				<div class="inputCon">
					<input type="text" name="zsxm" id="zsxm"> 
				</div>
			</div>
			<div class="loginInput">
				<label for="zjhm">身份证号</label>
				<div class="inputCon">
					<input type="text" name="zjhm" id="zjhm"> 
				</div>
			</div>
			<div class="zjInput">
				<div class="cr">
					<a class="rmUse" href="javascript:void(0)">无期限</a>
				</div>
				<div class="loginInput">
					<label for="sms">证件有效期</label>
					
					<div class="inputCon">
						<input type="text" name="sms" id="sms">
					</div>
				</div>
			</div>
			<div class="loginInput">
				<label for="gj">国籍</label>
				<div class="inputCon">
					<input type="text" name="gj" id="gj"> 
				</div>
			</div>
			<div class="loginInput">
				<label>性别</label>
				<div class="inputCon">
					<a class="select ui-selectBtn" href="javascript:void(0)"><i>请选择</i></a>
				</div>
				<ul class="selectList ui-selectList">
					<li>男</li>
					<li>女</li>
				</ul>
			</div>
			<div class="loginInput">
				<label for="csrq">出生日期</label>
				<div class="inputCon">
					<input type="text" name="csrq" id="csrq"> 
				</div>
			</div>
		</div>
		<h3 class="tit">设置联系方式</h3>
		<div class="loginForm">
			<div class="loginInput">
				<label for="phone">手机号码</label>
				<div class="inputCon">
					<input type="text" name="phone" id="phone"> 
				</div>
			</div>
			<div class="loginInput">
				<label for="mail">电子邮件</label>
				<div class="inputCon">
					<input type="text" name="mail" id="mail"> 
				</div>
			</div>
			<div class="loginInput">
				<label for="adress">通讯地址</label>
				<div class="inputCon">
					<input type="text" name="adress" id="adress"> 
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
