<!DOCTYPE HTML>
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0" name="viewport" />
<meta content="yes" name="apple-mobile-web-app-capable" /> 
<meta content="black" name="apple-mobile-web-app-status-bar-style" /> 
<meta content="telephone=no" name="format-detection" /> 
<link href="../../css/wx.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="../../js/lib/jquery/1.9.1/jquery.js"></script>
<script type="text/javascript" src="../../js/item/main.js"></script>
</head>
<body>
<div class="con cry">
	<div class="wxFormList">
		<div class="tit">
			到账账户：
		</div>
		<div class="text">建设银行 9471</div>
	</div>
	<div class="wxFormList wxB01">
		<div class="tit">
			可取金额:
		</div>
		<div class="text"><i>30000.00</i>元</div>
	</div>
	<div class="wxFormList">
		<div class="tit">
			取现金额：
		</div>
		<div class="text">元</div>
		<div class="sCon">
			<input type="text" class="sText" />
		</div>
	</div>
	<p class="btn">
		<a class="btn01" href="javascript:void(0)">赎回所有</a>
	</p>
	<div class="wxFormList wxB01">
		<div class="tit">
			大写金额：
		</div>
		<div class="tCon">
			<input type="text" class="sText" />
		</div>
	</div>
	<div class="wxFormList">
		<div class="tit">
			交易密码：
		</div>
		<div class="tCon">
			<input type="password" class="sText" />
		</div>
	</div>
	<dl class="wxFormStatus">
		<dt class="rmUse fgUse"></dt>
		<dd><a href="javascript:void(0)">我已阅读并接受《建信基金网上直销货币基金快速赎回业务协议》。</a></dd>
	</dl>
	<p class="btn">
		<a class="qrBtn" href="javascript:void(0)">快速取现，实时到账</a>
	</p>
	<dl class="promptDl">
		<dt>温馨提示</dt>
		<dd>1、增值宝取现等同于赎回建信货币基金，取现金额最小为0.01元。</dd>
		<dd>2、实时取现最快1秒到账，每日额度为50万，超过50万系统将自动转换为普通取现。</dd>
		<dd>3、每个交易日的普通取现申请至15:00 截止，当日15：00前普通取现，次交易日到账，无手续费，15:00 以后的交易申请或非交易日的交易申请视为于下一个交易日提交。</dd>
		<dd>4、增值宝取现目前遵循同卡进出原则，不能选择到账其他银行卡。</dd>
	</dl>
</div>
</body>
</html>
